<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="js/jquery-3.3.1.js"></script>

    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div >
      
      <table >
        <tr><td colspan="2" ><H1 class="linhaMeio">Create an Account!</H1></td></tr>
        <tr >
          <td><input id="fName" class="input1" type="text" placeholder = "First Name"></td>
          <td><input  id = "phone" name = "phone" class="input1" type="text" placeholder="Phone" ></td>
        </tr>
        <tr ><td colspan="2"><input id= "email" class = "input2"size="45%" type="text" placeholder="Email Address"></tdcolspan="2"></tr>
        <tr>
          <td><input id="password" class="input1" type="password" placeholder="Password"></td>
          <td><input id = "confPassword" class="input1" type="password" placeholder="Repeat Password"></td>

        </tr>
        <tr >
          <td colspan="2"><button id = "registro" class="buttonRegis">Register Account</button></td>
        </tr>
        <tr ><td colspan="2" class="bordaGoogleTop"><button class="buttonGoogle"><img class="imgGoogle" src="imagens/googleFont.png">Register with Google</button></td></tr>
        <tr><td colspan="2" class="bordaFaceBottom"><button class = "buttonFace"><img class="imgFace" src="imagens/faceLogo.png">Register with Facebook</button></td></tr>
        <tr><td colspan="2"class="centralizarTexto">Forgot Password</td></tr>
        <tr><td colspan="2" class="centralizarTexto">Already have an account? Login!</td></tr>
      </table>
      <img class="imgDogo"src="imagens/dogo.png">
    </div>
